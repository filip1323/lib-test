<div class="returnbook" ng-controller="ReturnBookCtrl as returnctrl">
        <div class="row" >
            <h2>Return book</h2>
            <hr/>
            <div class="col-md-12"  ng-show="books.length">
                <form  role="form">
                    <div class="form-group">
                        <input type="text" placeholder="Search" class="form-control" ng-model="searchquery">
                    </div>
                </form>
            </div>
            <h3  ng-show="!books.length">We are even, mate.</h3>
        </div>
        <div class="row"  ng-show="books.length">
            <div class="col-md-12">
                <table class="table table-striped table-bordered table-hover">
                    <tr>
                        <th>Title</th><th>Autor's name</th><th>ISBN</th><th>Time left</th>
                    </tr>

                    <tr ng-repeat="book in books | filter:searchquery | orderBy :'timeleft'">
                        <td>{{book.title}}</td><td>{{book.author}}</td><td>{{book.isbn}}</td><td>{{returnctrl.parseTimeleft(book.timeleft)}} <a class="btn btn-success btn-sm pull-right" href="" ng-click="returnctrl.returnBook(book)" role="button">Return me!</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
